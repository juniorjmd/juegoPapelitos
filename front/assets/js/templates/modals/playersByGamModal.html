<form id="playersByGamModalForm" class="needs-validation" novalidate>
  <input type="hidden" name="idJuego" value="{{id_juego}}">
 {{#each jugadores}}
  <div class="form-check mb-3">
    <input type="checkbox"  class="form-check-input jugadores_seleccionados" 
    name="[jugadores_seleccionados]"  data-id="{{id}}"  {{checkHtml}}>
    <label class="form-check-label">{{name}}</label>
  </div>
  {{/each}}
  <div class="text-end">
    <button type="submit" class="btn btn-primary">Guardar</button>
  </div>
</form>
